<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/white_page.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/sommaire.js" defer></script>
  <script src="js/header.js" defer></script>
</head>
<body>
  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <div id="mySwiper" class="swiper">
    
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "main-part">
          <section id="first-section" >
              <header>
                  <div><img src="img/logo/logo blanc.svg"></div>
                  <div><img src="img/JamaisVoté/jamais_vote.svg"></div>
                  <div><img src="img/JamaisVoté/elections.svg"></div>

                  <p>Pour voter, tu dois <b>ëtre inscrit </b> sur les listes électorales, être <b>français </b> et <b>majeur</b>.</p>

                  <p class="left">
                      <img src="img/JamaisVoté/asterisque.svg"> Tu peux le vérifier en ligne !

                  </p>
                  <div class = "verification">

                    <img class = "anim-rotation" src= "img/JamaisVoté/fleche.svg">
                    <input type="button" onclick="window.location='https://www.service-public.fr/particuliers/vosdroits/R51788'" value ="servicepublic.fr">

                  </div>

                  <p class="right">
                      Si tu as pas déménagé et que tu veux t'inscrire tu peux le faire par Internet jusqu'au 2 mars 2022 !
                  </p>

                  <div >

                    
                    <input type="button" onclick="window.location='https://www.service-public.fr/particuliers/vosdroits/R16396'" value ="servicepublic.fr">
                    <img class = "anim-rotation" src= "img/JamaisVoté/fleche_inversée.svg">
                  </div>

                  <p class="left">Ok, je vais te donner un exemple d'élection :</p>
                  <p class="changeColor" id="choisi"> Choisi ton candidat</p> 

                  <div id="choix_candidats">

                      <img src="img/JamaisVoté/A.svg" id="A">
                      <img src="img/JamaisVoté/B.svg" id="B">
                      <img src="img/JamaisVoté/C.svg" id="C">


                  </div>

              </header>
              
             
             
              <footer></footer>
          </section>
          
      </main>
      </div>
      <div class="swiper-pagination"></div>
  
</div>
</body>
</html>
