<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/white_page.css">

<body>
  <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
  <div id="container">
    <div id="mySwiper" class="swiper">
    
      <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
      <main class = "main-part">
          <section id="first-section">
              <header>
                  <div><img src="img/logo/logo blanc.svg"></div>
                  <div><img src="img/JamaisVoté/deja_vote.svg"></div>
                  <div><img src="img/JamaisVoté/elections.svg"></div>

                  <p class="left">Si tu n'as pas déménagé, tu es toujours inscrit dans ta circonscription</p>

                  <p class="left">
                      <img src="img/JamaisVoté/asterisque.svg"> Tu peux le vérifier en ligne !
                      

                  </p>
                  <img  id = "lettre1" src= "img/JamaisVoté/Lettre.svg">
                  <div class = "verification">

                    <img class = "anim-rotation" src= "img/JamaisVoté/fleche.svg">
                    <input type="button" onclick="window.location='https://www.service-public.fr/particuliers/vosdroits/R51788'" value ="servicepublic.fr">

                  </div>

                  <p class="right">
                      Si tu as pas déménagé et que tu veux t'inscrire tu peux le faire par Internet jusqu'au 2 mars 2022 !
                  </p>

                  <img id="lettre2" src="img/JamaisVoté/Lettre2.svg">

                  <p class="extright">Ok, je vais te donner un exemple d'élection :</p>
                  <p class="changeColor" id="choisi"> Choisi ton candidat</p> 

                  <div id="choix_candidats">

                      
                      <input type="image" onclick="window.location='simulation_1.html'" id="A" src="img/JamaisVoté/A.svg">
                      <input type="image" onclick="window.location='simulation_2.html'" id="B" src="img/JamaisVoté/B.svg">
                      <input type="image" onclick="window.location='simulation_3.html'" id="C" src="img/JamaisVoté/C.svg">

                  </div>

              </header>
              
             
             
              <footer></footer>
          </section>
          
      </main>
      </div>
      <div class="swiper-pagination"></div>
  
</div>
</body>
</html>
