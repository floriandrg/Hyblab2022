<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Hyblab 2022</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/loadingio/loading.css@v2.0.0/dist/loading.css" />
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
      <!-- Le loader-->
      <section id="loader">
        <div id="loader-img" class="ld ld-ring ld-cycle"></div>
        <p id="loader-text">Veuillez patienter...</p>
      </section>
      <div id="mySwiper" class="swiper">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main class = "main-part">
          <section id="first-section">
            <header>
              <div><input type="image" id="logo" src="img/logo/logo rouge.svg" onclick="window.location='sommaire.html'"></div>
              <h1>BUREAU DE VOTE</h1>
              <img id="subtitle" src="img/Bureau_vote/sous-titre_bureau_vote.svg">
            </header>

            <p id="introduction">Les bureaux de vote sont généralement aménagés dans <b>les mairies</b> ou <b>les établissements scolaires.</b></p>
            <img id="img_mairie" src="img/assets_mairie.svg">
            <p id="question_bureaux">À ton avis il y a combien de bureaux de vote en France ?</p>
            <div id="buttons_question_bureaux">
              <button>+ 40 000</button>
              <button>+ 65 000</button>
              <button>+ 80 000</button>
            </div>

            <p id=p_etoile>
            <img src="img/etoile.svg">
            Si tu ne connais pas l’adresse de ton bureau, tu peux le vérifier ici !
            </p>
            <img id="fleche_bureaux" src="img/fleche_courbe.svg">
            <button id="bureaux_localisation">Mes bureaux de vote</button>

            <img class="transition_phrase" id="anim-text" src="img/Bureau_vote/transition.svg">

            <footer>
              <div id="choix_vote">
                <button onclick="document.location = 'vote.html'">vote</button>
                <button onclick="document.location = 'vote_blanc.html'">vote blanc</button>
              </div>
              <div class="pagenumber">
                <a href="#" class="not_current">1</a>
                <b class="not_current">|</b>
                <a href="bureau_vote.html" id="currentnum">2</a>
                <b class="not_current">|</b>
                <a href="#" class="not_current">3</a>
                <b class="not_current">|</b>
                <a href="#" class="not_current">4</a>
                <b class="not_current">|</b>
                <a href="#" class="not_current">5</a>
              </div>
            </footer>
                
                
                <!-- le footer sera rempli à partir de données lues dans un fichier Json-->
                <footer></footer>
            </section>
            <section id="second-slide" class="swiper-slide">
              <div>
                <p>flo le bg</p>
                <img id="fleche_bureaux" src="img/fleche_courbe.svg">
              </div>
            </section>
        </main>
        <div class="swiper-pagination"></div>
    </div>
  </div>
</body>
</html>
